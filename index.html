<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナイトメアバトル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ナイトメアバトル</h1>
    <div class="battle-container">
        <div class="enemy-area">
            <p class="character-name">ブルーライトのけもの</p>
            <div class="bar hp-bar"><span>60/60</span></div>
            <img src="images/enemy.png" class="character-img" alt="enemy">
        </div>
        <div class="player-area">
            <p class="character-name">勇者ねむねむ</p>
            <div class="bar hp-bar"><span>100/100</span></div>
            <div class="bar mp-bar"><span>50/50</span></div>
            <img src="images/player.png" class="character-img" alt="player">
        </div>
    </div>
    <div class="log-area">
        <p>魔物が現れた！：ブルーライトのけもの</p>
    </div>
</body>
</html>
